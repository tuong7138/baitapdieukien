            case 'tao':

            break;
            case 'mang cut': 
            document.getElementById("kq").innerHTML='60000vnd/kg';
            break;
            case 'du du': 
            document.getElementById("kq").innerHTML='20000vnd/kg';
            break;
           
        }
    }
</script>
