<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="login" onkeyup="check()">
</body>
</html>
<script>
    
    function check(){
        let a=document.getElementById('login').innerHTML;
        let show =(a=='employee')?
        'Hello':
        (a=='director')?
        'Greetings':
        (a=='')?
        'NO login':
        '';
        document.write(show);
    }
</script>
